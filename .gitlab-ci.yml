stages:
    - build
    - test
    - coverage

compile:
    stage: build
    script:
      - cmake CMakeLists.txt
      - make -j4

tests:
    stage: test
    script:
      - cmake CMakeLists.txt
      - make -j4
      - ./bin/unit_tests
      - ./bin/cu_unit_tests

coverage:
    stage: coverage
    script:
      - cmake CMakeLists.txt -DCMAKE_BUILD_TYPE=DEBUG
      - make -j4
      - mkdir cov
      - kcov --include-path=./src cov/ bin/unit_tests
      - kcov --include-path=./src cov/ bin/cu_unit_tests
      - cat cov/kcov-merged/coverage.json